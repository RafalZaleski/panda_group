<div class="news" onclick="showContent(this);">
	<div class="inline sf mr">utworzony: #created_at#</div>
	<div class="inline sf mr">edytowany: #updated_at#</div>
	<div class="inline sf mr">autor: #author#</div>
	#edit#
	<h1 class="news_name">#name#</h1>
	<div class="news_description">#description#</div>
	<div class="always_bottom">kliknij aby rozwinąć</div>
</div>
